<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On/Off</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="text-center">
    <!-- Light Box -->
    <div 
      id="light" 
      class="w-32 h-32 mx-auto bg-gray-400 rounded-full shadow-lg transition-all sm:w-40 sm:h-40 md:w-48 md:h-48 lg:w-56 lg:h-56"
    ></div>

    <!-- Buttons -->
    <div class="mt-6 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
      <button 
        id="btnon" 
        class="px-6 py-2 text-white bg-blue-500 rounded shadow hover:bg-blue-600 focus:outline-none transition-transform hover:scale-105"
      >
        Turn On
      </button>
      <button 
        id="btnoff" 
        class="px-6 py-2 text-white bg-red-500 rounded shadow hover:bg-red-600 focus:outline-none transition-transform hover:scale-105"
      >
        Turn Off
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
